query GetSession {
  session {
    id
    username
    email
  }
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    id
    token
    userId
    createdAt
    expiresAt
  }
}

mutation Logout {
  logout
}

mutation Register($input: RegisterInput!) {
  register(input: $input) {
    id
    username
    email
    createdAt
    updatedAt
  }
}
